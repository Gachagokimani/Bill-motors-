<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL MOTORS - Services</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     
    <nav class="navbar">
      
        <div class="nav-links">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./inventory.html" class="nav-link">Inventory</a>
            <a href="./services.html" class="nav-link active">Services</a>
            <a href="./contact.html" class="nav-link">Contact</a>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

   
</head>
<header><div class="nav-brand">
            <i class="fas fa-car"></i>
            <span>BILL MOTORS</span>
        </div></header>
<body>
    <!-- Navigation -->
    
    <!-- Services Hero -->
    <section class="services-hero">
        <div class="hero-content">
            <h1>Our Services</h1>
            <p>Professional Auto Services & Solutions</p>
        </div>
    </section>

    <!-- Services Tabs -->
    <div class="services-container">
        <div class="services-tabs">
            <button class="tab-btn active" data-tab="vehicle-listing">
                <i class="fas fa-car"></i>
                List Your Vehicle
            </button>
            <button class="tab-btn" data-tab="electronics">
                <i class="fas fa-microchip"></i>
                Auto Electronics
            </button>
            <button class="tab-btn" data-tab="cosmetics">
                <i class="fas fa-spray-can"></i>
                Car Cosmetics
            </button>
        </div>

        <!-- Vehicle Listing Section -->
        <div id="vehicle-listing" class="tab-content active">
            <div class="listing-form-container">
                <h2>List Your Vehicle</h2>
                <p class="listing-info">List your vehicle for only KES 300</p>
                
                <form id="vehicleListingForm" class="listing-form">
                    <!-- Form fields here -->
                    <div class="form-group">
                        <label for="brand">Brand*</label>
                        <select id="brand" required>
                            <option value="">Select Brand</option>
                            <option value="toyota">Toyota</option>
                            <option value="honda">Honda</option>
                            <option value="mazda">Mazda</option>
                        </select>
                    </div>
                    <!-- More form fields -->
                    <button type="submit" class="submit-btn">Submit Listing</button>
                </form>
            </div>
        </div>

        <!-- Electronics Section -->
        <div id="electronics" class="tab-content">
            <div class="products-grid">
                <!-- Electronics products here -->
            </div>
        </div>

        <!-- Cosmetics Section -->
        <div id="cosmetics" class="tab-content">
            <div class="products-grid">
                <!-- Cosmetics products here -->
            </div>
        </div>
    </div>
</body>
</html>
