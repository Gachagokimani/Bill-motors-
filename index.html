<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL MOTORS</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-car"></i>
            <span>BILL MOTORS</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="inventory.html" class="nav-link">Inventory</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>BILL MOTORS & AUTOMOTIVES HIRE</h1>
            <p>Your Trusted Partner in Automotive Excellence</p>
            <div class="hero-buttons">
                <a href="inventory.html" class="btn primary">View Inventory</a>
                <a href="contact.html" class="btn secondary">Contact Us</a>
            </div>
        </div>
    </section>

    <!-- Financing Section -->
    <section class="financing-section">
        <div class="financing-container">
            <h2>Apply for Car Financing Today!</h2>
            <form id="carFinancingForm" onsubmit="submitFinancingForm(event)">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" class="financing-input" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="financing-input" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="financing-input phone-format" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

                <button type="submit" class="finance-submit-button">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
